
<div class="d-flex justify-content-start m-4">
  <button id="add-note-btn" class="custom-btn" color="primary"
          (click)="create()"
          mat-raised-button
          mat-button>Add note
  </button>
</div>
  <table mat-table class="mat-elevation-z8" [dataSource]="notes.notes">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let note"> {{note.title}} </td>
    </ng-container>
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let note"> {{note.text}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let note">
        <div class="d-flex justify-content-around">
         <button id="{{notes.notes.indexOf(note)}}" (click)="getNoteDetails(note.id)" mat-button mat-raised-button color="primary">
             Details
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
