
<div class="d-flex justify-content-start m-4">
  <button id="add-note-btn" class="custom-btn" color="primary"
          (click)="create()"
          mat-raised-button
          i18n
          mat-button>Add note
  </button>
</div>
  <table mat-table class="mat-elevation-z8" [dataSource]="notes">
    <ng-container matColumnDef="title">
      <th mat-header-cell i18n *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let note"> {{note.title}} </td>
    </ng-container>
    <ng-container matColumnDef="text">
      <th mat-header-cell i18n *matHeaderCellDef> Text </th>
      <td mat-cell *matCellDef="let note"> {{note.text}} </td>
    </ng-container>
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let note">
        <div class="d-flex justify-content-end">
         <button id="btn-details-{{notes.indexOf(note)}}"
                 i18n
                 (click)="getNoteDetails(note.id)"
                 mat-button
                 mat-raised-button
                 color="primary">
             Details
          </button>
          <mat-icon
            id="btn-delete-{{notes.indexOf(note)}}"
            class="ml-4"
            style="cursor:pointer"
            (click)="deleteNote(note)"
            color="warn">
            delete
          </mat-icon>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
